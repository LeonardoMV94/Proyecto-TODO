<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Lista de Tareas</title>
</head>

<body>
    <div class="full_format_form">
        <div class="form_completo">
            <div class="title_list">
                <h1>Lista de Tareas</h1>
            </div>
            <div class="contenido_list">
                <input type="text" id="tareaInput" placeholder="Agrega una tarea">
                <button id="agregarBtn">Agregar Tarea</button>
            </div>
            <div id="listaTareas" class="lista_tareas">
                <!-- Contenedor para las tareas -->
                <table class="table" id="tabla-tareas">
                    
                    <tbody id="cuerpo-tabla">
                     <tr>
                        <td>Tarea</td>
                        <td><i class="fa-solid fa-check text-success"></i></td>
                        <td><i class="fa-solid fa-pencil text-warning"></i></td>
                        <td><i class="fa-solid fa-x text-danger"></i></td>
                     </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>



    <script type="module" src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/49630f78a7.js" crossorigin="anonymous"></script>
    </body>

</html>
